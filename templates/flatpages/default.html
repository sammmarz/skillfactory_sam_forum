{% load static %}
 
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Sergey Melnikov" />
        <title>Fun Forum</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">Fun Forum</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contacts/">Контакты</a></li>
			 <li class="nav-item"><a class="nav-link" href="{% url 'responses' %}">Отклики</a></li>
			 {% if user.is_authenticated %}
          			<li class="nav-item">
              			<a class="nav-link" href="{% url 'account_profile' %}">Мой профиль</a>
          			</li>
          		{% else %}
          			<li class="nav-item">
              			<a class="nav-link" href="{% url 'account_login' %}">Авторизация</a>
          			</li>
          		{% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                {% block content %}
       		{{ flatpage.content }}
       		{% endblock content %}
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
